<f:layout name="Default" />
<f:section name="Content">

    <h1>Dodaj novog člana</h1>

    <f:form action="create" name="newMember" object="{newMember}">
        <div>
            <label>Ime</label><br>
            <f:form.textfield property="name" required="true" />
        </div>
        <div>
            <label>Prezime</label><br>
            <f:form.textfield property="surname" required="true" />
        </div>
        <div>
            <label>Zvanje</label><br>
            <f:form.textfield property="title" />
        </div>
        <div>
            <label>Email</label><br>
            <f:form.textfield property="email" />
        </div>
        <div>
            <label>Telefon</label><br>
            <f:form.textfield property="phone" />
        </div>
        <div>
            <label>Adresa</label><br>
            <f:form.textfield property="address" />
        </div>

        <br>
        <f:form.submit value="Sačuvaj" />
    </f:form>

    <br>
    <f:link.action action="list">⟵ Nazad na listu</f:link.action>

</f:section>
