<f:layout name="Default" />

<f:section name="Content">
    <h1>Members</h1>
    <f:link.action action="new">Add New Member</f:link.action>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <f:for each="{members}" as="member">
            <tr>
                <td>{member.name}</td>
                <td>{member.email}</td>
                <td>
                    <f:link.action action="edit" arguments="{member: member}">Edit</f:link.action>
                    <f:link.action action="delete" arguments="{member: member}" onclick="return confirm('Are you sure?')">Delete</f:link.action>
                </td>
            </tr>
        </f:for>
    </table>
</f:section>
